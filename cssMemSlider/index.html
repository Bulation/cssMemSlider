<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Mem Slider</title>
</head>
<body>
    <input type="radio" name='dot' id='dot1'>
    <input type="radio" name='dot' id='dot2'>
    <input type="radio" name='dot' id='dot3'>
    <input type="radio" name='dot' id='dot4'>
    <input type="radio" name='dot' id='dot5'>
    <div class="slider-container">
        <div class="slider">
            <div class="slide">
                <img src="img/1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/4.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/5.jpg" alt="">
            </div>
        </div>
        <div class="control-container">
            <div class="control__text">
                <p>Meme 1</p>
                <p>Meme 2</p>
                <p>Meme 3</p>
                <p>Meme 4</p>
                <p>Meme 5</p>
            </div>
            <div class="control__labels">
                <label for="dot1"></label>
                <label for="dot2"></label>
                <label for="dot3"></label>
                <label for="dot4"></label>
                <label for="dot5"></label>
            </div>
        </div>
    </div>
</body>
</html>
